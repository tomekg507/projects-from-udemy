<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>


<img src="{{ url_for('static', filename='Niepocieszajonce.png') }}" class="center">

<div class="middle">
    <form action="{{ url_for('home') }}" method="post">
        <label class="form-label">Summoner Name:</label>
        <input name="name" class="form-control">
        <label class="form-label">Game Tag:</label>
        <input name="tag" class="form-control">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
<div>
    {% if data %}
        {% if data[0] == True %}
            <h2>Rank: {{ data[1] }} {{data[2]}}, {{ data[3] }} LP with {{ data[4] }} wins - {{ data[5] }} losses.</h2>
        {% else %}
            <h2>{{ data[1] }}</h2>
        {% endif %}
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
